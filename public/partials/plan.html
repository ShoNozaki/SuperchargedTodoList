<head>
  <style>
    #map {
      height: 100%;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #floating-panel {
      position: absolute;
      top: 10px;
      left: 25%;
      z-index: 5;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #999;
      text-align: center;
      font-family: 'Roboto', 'sans-serif';
      line-height: 30px;
      padding-left: 10px;
    }
  </style>
</head>

<body>
  <div id="floating-panel">
    <input id="address" type="textbox" value="Hack Reactor, Los Angeles, CA">
    <input id="submit" type="button" value="Add">
  </div>
  <div id="map"></div>
  <script>
    var markers = [];
    var resultsMaps = [];

    function initMap() {
      console.log('testing....')

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        maxZoom: 15,
        center: {
          lat: 33.976175,
          lng: -118.390773
        }
      });
      var geocoder = new google.maps.Geocoder();

      document.getElementById('submit').addEventListener('click', function () {
        geocodeAddress(geocoder, map);
      });
    }

    function geocodeAddress(geocoder, resultsMap) {

      var directionsDisplay = new google.maps.DirectionsRenderer({
        map: resultsMap
      });
      var directionsService = new google.maps.DirectionsService;
      var address = document.getElementById('address').value;

      geocoder.geocode({
        'address': address
      }, function (results, status) {
        if (status === 'OK') {
          directionsDisplay.setMap(resultsMap);
          directionsDisplay.setOptions({
            suppressMarkers: true,
            preserveViewport: true
          });
          resultsMap.setCenter(results[0].geometry.location);
          var marker = new google.maps.Marker({
            map: resultsMap,
            draggable: false,
            clickable: true,
            optimized: true,
            position: results[0].geometry.location,
            title: address,
            icon: 'http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=' + (markers.length + 1) +
              '|FF0000|000000'
          });

          infowindow = new google.maps.InfoWindow({
            content: marker.title
          });

          marker.addListener('click', function () {
            infowindow.setContent(marker.title);
            infowindow.open(resultsMap, this);
          });

          markers.push(marker);
          var bounds = new google.maps.LatLngBounds();
          for (let i = 0; i < markers.length; i++) {

            bounds.extend(markers[i].getPosition());
          }
          resultsMap.fitBounds(bounds);
          resultsMaps.push(results[0].formatted_address);
          var start = resultsMaps[resultsMaps.length - 2];
          var end = resultsMaps[resultsMaps.length - 1];

          function calculateAndDisplayRoute(directionsService, directionsDisplay) {
            if (start) {
              directionsService.route({
                origin: start,
                destination: end,
                travelMode: 'DRIVING'
              }, function (response, status) {
                if (status === 'OK') {
                  directionsDisplay.setDirections(response);
                } else {
                  console.log('Directions request failed: ', status);
                }
              });
            }
          }
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        } else {
          alert('Invalid address! ERROR CODE: ' + status);
        }
      });
    }
  </script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVzNx4R3D71W4Cg0RrD06Q5i-7UP5l-pU&callback=initMap">
  </script>
